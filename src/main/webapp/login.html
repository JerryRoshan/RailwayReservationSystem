<!DOCTYPE html>
<html>
<head>
    <title>Railway Ticket Booking - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin: 20px 0;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .toggle-link {
            text-align: center;
            margin: 10px 0;
            cursor: pointer;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Railway Ticket Booking</h1>
        <div id="login-form">
            <form action="login" method="post">
                <h2>Login</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <input type="submit" value="Login">
            </form>
            <div class="toggle-link" onclick="toggleForm()">New User? Register Here</div>
        </div>
        <div id="registration-form" style="display: none;">
            <form action="register" method="post">
                <h2>Register</h2>
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="username" required>
                
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="password" required>
                
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
                
                <input type="submit" value="Register">
            </form>
            <div class="toggle-link" onclick="toggleForm()">Already Registered? Login Here</div>
        </div>
    </div>
    <script>
        function toggleForm() {
            var loginForm = document.getElementById('login-form');
            var registrationForm = document.getElementById('registration-form');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registrationForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registrationForm.style.display = 'block';
            }
        }
    </script>
</body>
</html>
